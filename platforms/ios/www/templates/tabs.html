<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-background-stable tabs-color-dark tabs-icon-top nav-title-slide-ios7">

  <!-- Utstyr Tab -->
  <ion-tab title="Utstyr" icon="icon ion-ipad" href="#/tab/utstyr">
    <ion-nav-view name="tab-utstyr"></ion-nav-view>
  </ion-tab>

  <!-- Utlån Tab -->
  <ion-tab title="Utlån" icon="icon ion-arrow-return-right" href="#/tab/loans">
    <ion-nav-view name="tab-loans"></ion-nav-view>
  </ion-tab>

</ion-tabs>
