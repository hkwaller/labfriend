<ion-view title="{{e.device}}">
  <ion-content has-header="true" padding="true">
      <div class="list">


      <div class="item item-button-right">
          <table>
            <tr>
                 <td class="padding-right">Denne er:</td> 
                 <td><b>{{availability(e)}}</b></td> 
            </tr>
              <tr>
                 <td class="padding-right">Til:</td> 
                 <td><b>{{e.loanee}}</b></td> 
            </tr>
              <tr>
                 <td class="padding-right">Telefon:</td> 
                 <td><a href="tel:{{e.phonenumber}}"><b class="padding-right">{{e.phonenumber}}</b><i class="icon ion-ios7-telephone"></a></td> 
            </tr>
          
          </table>
      </div>

      <div class="item item-body">
          <h2>Tilbehør utlånt</h2>
            <ul>
                <li ng-repeat="a in e.accs">{{a}}</li>
            </ul>
      </div>
    </div>
      <div class="list">
          <div class="item">
            <h2>Tidligere utlån</h2>
          </div>
          <div class="item">
            Hannes
          </div> 
    </div>
      <button class="button button-block button-assertive" ng-click="return(product)">
                Returner
        </button>
  </ion-content>
</ion-view>
