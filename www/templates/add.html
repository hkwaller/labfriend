<ion-view title="Legg til produkt">
  <ion-content has-header="true" padding="true">
      <div class="list list-inset">
            <form>
            <label class="item item-input">
                <i class="icon ion-record placeholder-icon"></i>
                <input type="text" ng-model="product.make" placeholder="Merke">
              </label>
              <label class="item item-input">
                <i class="icon ion-record placeholder-icon"></i>
                <input type="text" ng-model="product.model" placeholder="Modell">
              </label>
              <label class="item item-input item-select">
                <div class="input-label">
                  Type
                </div>
                <select ng-model="product.type">
                  <option value="Telefon" selected>Telefon</option>
                  <option value="Tablet">Tablet</option>
                  <option value="Annet">Annet</option>
                </select>
              </label>
              <label class="item item-input item-select">
                <div class="input-label">
                  Operativsystem
                </div>
                <select ng-model="product.os">
                  <option value="Android" selected>Android</option>
                  <option value="iOS">iOS</option>
                  <option value="Windows">Windows</option>
                  <option value="Annet">Annet</option>
                </select>
              </label>
              <label class="item item-icon-right" ng-click="showAccs = !showAccs">
                    Tilbeh√∏r
                    <i class="icon ion-arrow-down-b"></i>
                  </label>
                  <ul class="list"  ng-show="showAccs">

                  <li class="item item-checkbox">
                     <label class="checkbox">
                       <input type="checkbox" ng-true-value="Lader" ng-model="product.acc.lader">
                     </label>
                     Lader
                  </li>
                      <li class="item item-checkbox">
                     <label class="checkbox">
                       <input type="checkbox" ng-true-value="USB kabel" ng-model="product.acc.usb">
                     </label>
                     USB kabel
                  </li>
                      <li class="item item-checkbox">
                     <label class="checkbox">
                       <input type="checkbox" ng-true-value="Minnekort" ng-model="product.acc.memorycard">
                     </label>
                     Minnekort
                  </li>
                      <li class="item item-checkbox">
                     <label class="checkbox">
                       <input type="checkbox" ng-true-value="Box" ng-model="product.acc.box">
                     </label>
                     Boks
                  </li>
                      <li class="item item-checkbox">
                     <label class="checkbox">
                       <input type="checkbox" ng-true-value="Penn" ng-model="product.acc.penn">
                     </label>
                     Penn
                  </li>
                </ul>
 
                  
            </div>
            <button class="button button-block button-balanced" ng-click="add(product)">
                Legg til produkt
            </button>
        </form>  

  </ion-content>
</ion-view>
