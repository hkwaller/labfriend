<ion-view title="{{e.model}}">
  <ion-content has-header="true" padding="true">
      <div class="list">

      <div class="item">
        <h2>{{e.model}} {{e.make}}</h2>
      </div>
      <div class="item item-button-right">
            Denne er: <b>{{availability(e)}}</b>
           <button class="button button-balanced" ng-click="startLoan()">
              <i class="icon ion-arrow-right-c"></i>
            </button>
      </div>

      <div class="item item-body">
          <h2>Tilbehør</h2>
            <ul>
                <li>Laddare</li>
                <li>Øretelefoner</li>
            </ul>
      </div>
    </div>
      <div class="list">
          <div class="item">
            <h2>Tidligere utlån</h2>
          </div>
          <div class="item">
            Hannes
          </div> 
    </div>
  </ion-content>
</ion-view>
