<ion-view title="Utstyr">
    <ion-nav-buttons side="right">
      <button class="button button-icon ion-plus-round" ng-click="gotoAdd()"></button>
    </ion-nav-buttons>
  <ion-content class="has-header">
      <ion-list class="item-icon-right">
        <ion-item ng-show="equipment.length < 1">
            Ingenting her enda
        </ion-item>
        <ion-item ng-repeat="e in equipment | filter:!available" 
                  item="e"
                  href="#/tab/utstyr/{{e.$id}}">
                  <span class="width-list">{{ e.make }} {{ e.model }}</span>
               
          <ion-option-button class="button-balanced"
                             ng-click="startLoan(e)">Start utl√•n
          </ion-option-button>
          <i class="icon ion-checkmark-circled green-icon"></i>
    
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
